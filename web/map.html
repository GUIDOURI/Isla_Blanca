<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body, #map {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <title>Mapa en Tiempo Real</title>
    <!-- Archivo index.html -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI1XwqkEMKN0i5WJ9B06Pvj2FjpIz085k"></script>
    <script>
        function initMap() {
          const map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -17.3915, lng: -66.1592}, // Coordenadas iniciales
            zoom: 15,
          });

          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              map.setCenter(pos);
              new google.maps.Marker({
                position: pos,
                map: map,
                title: 'Mi ubicaci칩n actual',
              });
            }, () => {
              console.error('Error al obtener la ubicaci칩n');
            });
          } else {
            console.error('Geolocalizaci칩n no est치 disponible.');
          }
        }
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
